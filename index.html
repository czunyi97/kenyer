<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keny√©r Kalkul√°tor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #edae6f;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #5a3e2b;
    }

    select, input, button {
      width: 100%;
      font-size: 1.2em;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button.calculate {
      background-color: #27ae60;
      color: white;
      border: none;
    }

    button.reset {
      background-color: #e74c3c;
      color: white;
      border: none;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .timer {
      font-size: 1.5em;
      margin-top: 15px;
      color: #2b5a3e;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h1>ü•ñ Keny√©r Kalkul√°tor</h1>

  <label for="type">Keny√©r t√≠pusa:</label>
  <select id="type">
    <option value="alap">Alap keny√©r</option>
    <option value="magvas">Magvas keny√©r</option>
    <option value="bagett">Bagett / Zsemle</option>
    <option value="kalacs">√âdes kal√°cs</option>
  </select>

  <label for="flour">Liszt mennyis√©ge (g):</label>
  <input type="number" id="flour" value="400" min="0">

  <button class="calculate" onclick="calculate()">Sz√°mol√°s</button>
  <button class="reset" onclick="resetCalculator()">Reset</button>

  <div class="result" id="result"></div>
  <div class="timer" id="timer"></div>
</div>

<script>
  const recipes = {
    alap: { water: 0.7, starter: 0.35, salt: 0.02, proof: 180, bake: "230¬∞C 40 perc" },
    magvas: { water: 0.75, starter: 0.35, salt: 0.02, proof: 210, bake: "220¬∞C 45 perc" },
    bagett: { water: 0.68, starter: 0.3, salt: 0.02, proof: 120, bake: "240¬∞C 20-25 perc" },
    kalacs: { water: 0.55, starter: 0.25, salt: 0.015, proof: 150, bake: "180¬∞C 30-35 perc + toj√°sken√©s" }
  };

  let timerInterval;

  function calculate() {
    clearInterval(timerInterval);

    const type = document.getElementById("type").value;
    let flour = parseInt(document.getElementById("flour").value);
    if (isNaN(flour) || flour <= 0) {
      alert("K√©rlek adj meg egy liszt mennyis√©get!");
      return;
    }

    const recipe = recipes[type];
    if (!recipe) {
      alert("V√°lassz egy keny√©rt√≠pust!");
      return;
    }

    const water = Math.round(flour * recipe.water);
    const starter = Math.round(flour * recipe.starter);
    const salt = Math.round(flour * recipe.salt);

    document.getElementById("result").innerHTML = `
      <h2>üìã Recept adatok</h2>
      <p><b>Liszt:</b> ${flour} g</p>
      <p><b>V√≠z:</b> ${water} g</p>
      <p><b>Kov√°sz:</b> ${starter} g</p>
      <p><b>S√≥:</b> ${salt} g</p>
      <h3>‚öôÔ∏è Technol√≥giai adatok</h3>
      <p><b>Keleszt√©si id≈ë:</b> ${recipe.proof} perc</p>
      <p><b>S√ºt√©s:</b> ${recipe.bake}</p>
    `;

    startTimer(recipe.proof * 60);
  }

  function resetCalculator() {
    document.getElementById("type").value = "alap";
    document.getElementById("flour").value = 400;
    document.getElementById("result").innerHTML = "";
    document.getElementById("timer").innerHTML = "";
    clearInterval(timerInterval);
  }

  function startTimer(seconds) {
    let remaining = seconds;
    const timerEl = document.getElementById("timer");
    timerEl.textContent = formatTime(remaining);

    timerInterval = setInterval(() => {
      remaining--;
      timerEl.textContent = formatTime(remaining);
      if (remaining <= 0) {
        clearInterval(timerInterval);
        timerEl.textContent = "‚è∞ Keleszt√©s k√©sz!";
      }
    }, 1000);
  }

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return `${m}:${s.toString().padStart(2,'0')}`;
  }
</script>

</body>
</html>
