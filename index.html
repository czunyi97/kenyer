<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Keny√©r Kalkul√°tor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      background: #edae6f;
      text-align: center;
      padding: 20px;
    }
    .calculator { 
      background: #fff; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
      width: 100%;        
      max-width: 400px;  
    }
    h1 {
      color: #5a3e2b;
    }
    select, input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .timer {
      font-size: 2em;
      margin-top: 20px;
      color: #2b5a3e;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>ü•ñ Keny√©r Kalkul√°tor</h1>

    <label for="type">Keny√©r t√≠pusa:</label>
    <select id="type"></select>
    <br>

    <label for="mode">Kov√°sz / √âleszt≈ë:</label>
    <select id="mode">
      <option value="kovasz">Kov√°szos</option>
      <option value="eleszto">√âleszt≈ës</option>
    </select>
    <br>

    <label for="flour">Liszt mennyis√©ge (g):</label>
    <input type="number" id="flour" value="400">
    <br>

    <button onclick="calculate()">Sz√°mol√°s</button>
    <button onclick="resetCalculator()">Reset</button>
    
    <div class="result" id="result"></div>
    <div class="timer" id="timer"></div>
  </div>

  <script>
    let recipes = [];
    let timerInterval;

    // JSON bet√∂lt√©se
    async function loadRecipes() {
      const response = await fetch("recipes.json"); // ha GitHub Pages-re felt√∂lt√∂d, √≠rd be a teljes URL-t
      recipes = await response.json();
      populateSelect();
    }

    // Leg√∂rd√ºl≈ë felt√∂lt√©se JSON alapj√°n
    function populateSelect() {
      const typeSelect = document.getElementById("type");
      recipes.forEach(r => {
        const option = document.createElement("option");
        option.value = r.id;
        option.textContent = r.name;
        typeSelect.appendChild(option);
      });
    }

    // Sz√°mol√°s
    function calculate() {
      clearInterval(timerInterval);

      const type = document.getElementById("type").value;
      const mode = document.getElementById("mode").value;
      const flour = parseInt(document.getElementById("flour").value);

      const recipe = recipes.find(r => r.id === type);
      const data = recipe[mode];

      let output = `<h2>üìã Recept adatok</h2>`;
      output += `<p><b>Liszt:</b> ${flour} g</p>`;

      let totalWeight = flour;

      for (const [key, value] of Object.entries(data)) {
        const amount = Math.round(
          typeof value === "number" && value < 1 ? flour * value : value
        );
        output += `<p><b>${key}:</b> ${amount} g</p>`;
        totalWeight += amount;
      }

      // v√°rhat√≥ kis√ºlt s√∫ly (10-15% vesztes√©g)
      const bakedWeight = Math.round(totalWeight * 0.88);

      output += `<h3>‚öñÔ∏è V√°rhat√≥ kis√ºlt s√∫ly:</h3>`;
      output += `<p><b>${bakedWeight} g</b></p>`;

      document.getElementById("result").innerHTML = output;
    }

    function resetCalculator() {
      document.getElementById("flour").value = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("timer").innerHTML = "";
    }

    loadRecipes();
  </script>
</body>
</html>
