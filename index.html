<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Keny√©r Kalkul√°tor</title>
   <style>
    body {
      font-family: Arial, sans-serif;
      background: #edae6f;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #5a3e2b;
    }

    select, input, button {
      width: 100%;
      font-size: 1.2em;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button.calculate {
      background-color: #27ae60;
      color: white;
      border: none;
    }

    button.reset {
      background-color: #e74c3c;
      color: white;
      border: none;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }
      
    label {
      display: inline-block;
      margin: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>ü•ñ Keny√©r Kalkul√°tor</h1>

    <label for="breadType">Keny√©r t√≠pusa:</label>
    <select id="breadType"></select>

    <label for="flour">Liszt mennyis√©ge (g):</label>
    <input type="number" id="flour" value="500">

    <div>
      <label>
        <input type="radio" name="ferment" value="kovasz" checked> Kov√°szos
      </label>
      <label>
        <input type="radio" name="ferment" value="eleszto"> √âleszt≈ës
      </label>
    </div>

    <button onclick="calculate()">Sz√°mol√°s</button>
    <button onclick="resetCalc()">Reset</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Receptt√°r
    const recipes = {
      feher: {
        name: "Feh√©r keny√©r",
        kovasz: function (flour) {
          let water = flour * 0.65;
          let starter = flour * 0.3;
          let salt = 10;
          let total = flour + water + starter + salt;
          let baked = Math.round(total * 0.88);
          return {
            ingredients: `${flour} g liszt, ${water} ml v√≠z, ${starter} g kov√°sz, ${salt} g s√≥`,
            baked: baked
          };
        },
        eleszto: function (flour) {
          let water = flour * 0.6;
          let yeast = 5;
          let salt = 10;
          let total = flour + water + yeast + salt;
          let baked = Math.round(total * 0.88);
          return {
            ingredients: `${flour} g liszt, ${water} ml v√≠z, ${yeast} g √©leszt≈ë, ${salt} g s√≥`,
            baked: baked
          };
        }
      },
      kalacs: {
        name: "Kal√°cs",
        kovasz: function (flour) {
          let milk = flour * 0.4;
          let starter = flour * 0.25;
          let sugar = 50, butter = 20, egg = 1;
          let total = flour + milk + starter + sugar + butter + 50; // toj√°st kb. 50g-nak sz√°moljuk
          let baked = Math.round(total * 0.9);
          return {
            ingredients: `${flour} g liszt, ${milk} ml tej, ${starter} g kov√°sz, ${sugar} g cukor, ${butter} g vaj, ${egg} toj√°s`,
            baked: baked
          };
        },
        eleszto: function (flour) {
          let milk = flour * 0.45;
          let yeast = 7;
          let sugar = 50, butter = 20, egg = 1;
          let total = flour + milk + yeast + sugar + butter + 50;
          let baked = Math.round(total * 0.9);
          return {
            ingredients: `${flour} g liszt, ${milk} ml tej, ${yeast} g √©leszt≈ë, ${sugar} g cukor, ${butter} g vaj, ${egg} toj√°s`,
            baked: baked
          };
        }
      }
    };

    // Leg√∂rd√ºl≈ë felt√∂lt√©se
    const breadSelect = document.getElementById("breadType");
    for (let key in recipes) {
      let option = document.createElement("option");
      option.value = key;
      option.textContent = recipes[key].name;
      breadSelect.appendChild(option);
    }

    // Sz√°mol√°s
    function calculate() {
      let breadType = document.getElementById("breadType").value;
      let flour = parseInt(document.getElementById("flour").value);
      let ferment = document.querySelector('input[name="ferment"]:checked').value;
      let resultDiv = document.getElementById("result");

      if (!flour) {
        resultDiv.textContent = "‚ùó K√©rlek, add meg a liszt mennyis√©g√©t!";
        return;
      }

      let recipe = recipes[breadType];
      let data = recipe[ferment](flour);

      resultDiv.innerHTML = `
        <h3>${recipe.name} (${ferment === "kovasz" ? "Kov√°szos" : "√âleszt≈ës"})</h3>
        <p><b>Hozz√°val√≥k:</b> ${data.ingredients}</p>
        <p><b>V√°rhat√≥ kis√ºlt s√∫ly:</b> ~${data.baked} g</p>
      `;
    }

    // Reset
    function resetCalc() {
      document.getElementById("flour").value = "";
      document.getElementById("result").innerHTML = "";
    }
  </script>
</body>
</html>
