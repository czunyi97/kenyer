<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keny√©r Kalkul√°tor</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 95%;
      max-width: 480px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      color: #5a3e2b;
      margin-bottom: 20px;
      font-size: 2em;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #5a3e2b;
    }

    select, input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      width: 48%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 5px 1%;
      font-weight: bold;
      color: #fff;
      transition: all 0.2s ease-in-out;
    }

    .calculate-btn { background-color: #27ae60; }
    .calculate-btn:hover { background-color: #2ecc71; transform: translateY(-2px); }

    .reset-btn { background-color: #e74c3c; }
    .reset-btn:hover { background-color: #ff6666; transform: translateY(-2px); }

    .result {
      margin-top: 25px;
      padding: 20px;
      background: #fdf3e7;
      border-radius: 15px;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.05);
      text-align: left;
      transition: all 0.3s ease;
    }

    .result h2, .result h3, .result h4 {
      color: #5a3e2b;
      margin: 10px 0;
    }

    .ingredient {
      font-size: 1.1em;
      margin: 5px 0;
    }

    .ingredient i {
      margin-right: 8px;
      color: #f39c12;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.7em; }
      button { font-size: 16px; padding: 12px; }
      select, input { font-size: 15px; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>ü•ñ Keny√©r Kalkul√°tor</h1>

    <label for="type">Keny√©r t√≠pusa:</label>
    <select id="type"></select>

    <label for="mode">Kov√°sz / √âleszt≈ë:</label>
    <select id="mode">
      <option value="kovasz">Kov√°szos</option>
      <option value="eleszto">√âleszt≈ës</option>
    </select>

    <label for="flour">Teljes liszt mennyis√©ge (g):</label>
    <input type="number" id="flour" value="500">

    <div style="display:flex; justify-content: space-between;">
      <button class="calculate-btn" onclick="calculate()"><i class="fas fa-calculator"></i> Sz√°mol√°s</button>
      <button class="reset-btn" onclick="resetCalculator()"><i class="fas fa-undo"></i> Reset</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    let recipes = [];

    async function loadRecipes(){
      try {
        const response = await fetch("recipes.json");
        recipes = await response.json();
        populateSelect();
      } catch(e){
        console.error("Hiba a JSON bet√∂lt√©s√©n√©l:", e);
      }
    }

    function populateSelect(){
      const typeSelect = document.getElementById("type");
      recipes.forEach(r=>{
        const option = document.createElement("option");
        option.value = r.id;
        option.textContent = r.name;
        typeSelect.appendChild(option);
      });
    }

    function calculate(){
      const type = document.getElementById("type").value;
      const mode = document.getElementById("mode").value;
      const flourInput = parseFloat(document.getElementById("flour").value);

      const recipe = recipes.find(r=>r.id===type);
      if(!recipe) return;

      let output = `<h2>üìã Recept adatok</h2>`;
      let totalWeight = 0;

      // Liszt √∂sszesz√°mol√°sa
      for(const [flourType, ratio] of Object.entries(recipe.flour)){
        const amount = Math.round(flourInput * ratio);
        totalWeight += amount;
        output += `<p class="ingredient"><b>${flourType}:</b> ${amount} g</p>`;
      }

      // Hozz√°val√≥k √∂sszesz√°mol√°sa
      const data = recipe[mode];
      for(const [key, value] of Object.entries(data)){
        const amount = value < 1 ? Math.round(flourInput * value) : Math.round(value);
        totalWeight += amount;
        output += `<p class="ingredient"><b>${key}:</b> ${amount} g</p>`;
      }

      output += `<h3>‚öñÔ∏è Teljes nyers t√©szta s√∫lya: ${totalWeight} g</h3>`;
      const bakedWeight = Math.round(totalWeight * 0.88);
      output += `<h3>‚öñÔ∏è V√°rhat√≥ kis√ºlt s√∫ly: ${bakedWeight} g</h3>`;

      if(recipe.technologia){
        output += `<h4>‚öôÔ∏è Technol√≥giai adatok:</h4><p>${recipe.technologia}</p>`;
      }

      document.getElementById("result").innerHTML = output;
    }

    function resetCalculator(){
      document.getElementById("flour").value = "";
      document.getElementById("result").innerHTML = "";
    }

    loadRecipes();
  </script>
</body>
</html>
