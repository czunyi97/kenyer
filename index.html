<body>
  <h1>ü•ñ Keny√©r Kalkul√°tor</h1>
  <label for="type">Keny√©r t√≠pusa:</label>
  <select id="type">
    <option value="alap">Alap keny√©r</option>
    <option value="magvas">Magvas keny√©r</option>
    <option value="bagett">Bagett / Zsemle</option>
    <option value="kalacs">√âdes kal√°cs</option>
  </select>
  <br>
  <label for="flour">Liszt mennyis√©ge (g):</label>
  <input type="number" id="flour" value="400">
  <br>
  <button onclick="calculate()">Sz√°mol√°s</button>
  <button class="reset" onclick="resetCalculator()">Reset</button>
  
  <div class="result" id="result"></div>
  <div class="timer" id="timer"></div>
  
  <script>
    const recipes = {
      alap: { water: 0.7, starter: 0.35, salt: 0.02, proof: 180, bake: "230¬∞C 40 perc" },
      magvas: { water: 0.75, starter: 0.35, salt: 0.02, proof: 210, bake: "220¬∞C 45 perc" },
      bagett: { water: 0.68, starter: 0.3, salt: 0.02, proof: 120, bake: "240¬∞C 20-25 perc" },
      kalacs: { water: 0.55, starter: 0.25, salt: 0.015, proof: 150, bake: "180¬∞C 30-35 perc + toj√°sken√©s" }
    };

    let timerInterval;

    function calculate() {
      clearInterval(timerInterval);
      const type = document.getElementById("type").value;
      const flour = parseInt(document.getElementById("flour").value);
      const recipe = recipes[type];

      const water = Math.round(flour * recipe.water);
      const starter = Math.round(flour * recipe.starter);
      const salt = Math.round(flour * recipe.salt);

      document.getElementById("result").innerHTML = `

        <p><b>S√≥:</b> ${salt} g</p>
        <h3>‚öôÔ∏è Technol√≥giai adatok</h3>
        <p><b>Keleszt√©si id≈ë:</b> ${recipe.proof} perc</p>
