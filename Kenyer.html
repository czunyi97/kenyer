<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keny√©r Kalkul√°tor</title>
  <!-- Ikonokhoz FontAwesome CDN -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 95%;
      max-width: 480px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      color: #5a3e2b;
      margin-bottom: 20px;
      font-size: 2em;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #5a3e2b;
    }

    select, input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      width: 48%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 5px 1%;
      font-weight: bold;
      color: #fff;
      transition: all 0.2s ease-in-out;
    }

    .calculate-btn { background-color: #27ae60; }
    .calculate-btn:hover { background-color: #2ecc71; transform: translateY(-2px); }

    .reset-btn { background-color: #e74c3c; }
    .reset-btn:hover { background-color: #ff6666; transform: translateY(-2px); }

    .result {
      margin-top: 25px;
      padding: 20px;
      background: #fdf3e7;
      border-radius: 15px;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.05);
      text-align: left;
      transition: all 0.3s ease;
    }

    .result h2, .result h3, .result h4 {
      color: #5a3e2b;
      margin: 10px 0;
    }

    .ingredient {
      font-size: 1.1em;
      margin: 5px 0;
    }

    .ingredient i {
      margin-right: 8px;
      color: #f39c12;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.7em; }
      button { font-size: 16px; padding: 12px; }
      select, input { font-size: 15px; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>ü•ñ Keny√©r Kalkul√°tor</h1>

    <label for="type">Keny√©r t√≠pusa:</label>
    <select id="type"></select>

    <label for="mode">Kov√°sz / √âleszt≈ë:</label>
    <select id="mode">
      <option value="kovasz">Kov√°szos</option>
      <option value="eleszto">√âleszt≈ës</option>
    </select>

    <label for="flour">Liszt mennyis√©ge (g):</label>
    <input type="number" id="flour" value="100">

    <div style="display:flex; justify-content: space-between;">
      <button class="calculate-btn" onclick="calculate()"><i class="fas fa-calculator"></i> Sz√°mol√°s</button>
      <button class="reset-btn" onclick="resetCalculator()"><i class="fas fa-undo"></i> Reset</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    let recipes = [];

    async function loadRecipes() {
      const response = await fetch("recipes.json");
      recipes = await response.json();
      populateSelect();
    }

    function populateSelect() {
      const typeSelect = document.getElementById("type");
      recipes.forEach(r => {
        const option = document.createElement("option");
        option.value = r.id;
        option.textContent = r.name;
        typeSelect.appendChild(option);
      });
    }
function calculate() {
  const type = document.getElementById("type").value;
  const mode = document.getElementById("mode").value;
  const flour = parseInt(document.getElementById("flour").value);

  const recipe = recipes.find(r => r.id === type);
  const data = recipe[mode];

  let output = `<h2>üìã Recept adatok</h2>`;
  output += `<p class="ingredient"><i class="fas fa-bread-slice"></i> <b>Liszt:</b> ${flour} g</p>`;

  let totalWeight = flour;

  for (const [key, value] of Object.entries(data)) {
    if (key.toLowerCase().includes("liszt")) continue;

    let gramm;
    if (typeof value === "number") {
      // ‚úÖ Intelligens √©rtelmez√©s:
      // - ha 0 < √©rt√©k <= 1 ‚Üí ar√°ny (0.7 = 70%)
      // - ha 1 < √©rt√©k <= 50 ‚Üí ar√°ny sz√°zal√©kban (pl. 30 = 30%)
      // - ha √©rt√©k > 50 ‚Üí fix gramm (pl. 100 = 100g)
      if (value > 0 && value <= 1) {
        gramm = flour * value;
      } else if (value > 1 && value <= 50) {
        gramm = (flour * value) / 100;
      } else {
        gramm = value; // fix gramm
      }
    } else {
      gramm = 0;
    }

    totalWeight += gramm;

    // Ikon hozz√°rendel√©s
    let icon = "";
    switch (key.toLowerCase()) {
      case "v√≠z": icon = "<i class='fas fa-tint'></i>"; break;
      case "kov√°sz": icon = "<i class='fas fa-seedling'></i>"; break;
      case "√©leszt≈ë": icon = "<i class='fas fa-leaf'></i>"; break;
      case "s√≥": icon = "<i class='fas fa-snowflake'></i>"; break;
      case "cukor": icon = "<i class='fas fa-candy-cane'></i>"; break;
      case "vaj": icon = "<i class='fas fa-butter'></i>"; break;
      case "toj√°s": icon = "<i class='fas fa-egg'></i>"; break;
      case "tej": icon = "<i class='fas fa-glass-whiskey'></i>"; break;
      case "olaj": icon = "<i class='fas fa-oil-can'></i>"; break;
      default: icon = "<i class='fas fa-utensils'></i>";
    }

    output += `<p class="ingredient">${icon} <b>${key}:</b> ${Math.round(gramm)} g</p>`;
  }

  // üîπ Kis√ºlt s√∫ly kalkul√°ci√≥
  const bakedWeight = Math.round(totalWeight * 0.88);
  output += `<h3>‚öñÔ∏è V√°rhat√≥ kis√ºlt s√∫ly:</h3>`;
  output += `<p class="ingredient"><i class='fas fa-weight'></i> <b>${bakedWeight} g</b></p>`;

  // üîπ Technol√≥giai adatok ki√≠r√°sa
  if (recipe.technologia) {
    output += `<h4>‚öôÔ∏è Technol√≥giai adatok</h4>`;
    output += `<p>${recipe.technologia}</p>`;
  }

  document.getElementById("result").innerHTML = output;
}
    

    function resetCalculator() {
      document.getElementById("flour").value = "";
      document.getElementById("result").innerHTML = "";
    }

    loadRecipes();
  </script>
</body>
</html>
